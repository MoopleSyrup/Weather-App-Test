<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to external CSS -->
</head>
<body>
    <div class="card">
        <!-- Search Section -->
        <div class="search">
            <input type="text" id="cityInput" placeholder="Enter city name" spellcheck="false" aria-label="Enter city name">
            <button id="searchButton" aria-label="Search">
                <img src="images/search.png" alt="Search Icon">
            </button>
        </div>

        <!-- Error Message -->
        <div class="error" id="errorMessage" style="display: none;">
            <p>Invalid city name. Please try again.</p>
        </div>

        <!-- Loading State -->
        <div class="loading" id="loadingSpinner" style="display: none;">
            <p>Loading...</p>
        </div>

        <!-- Weather Information -->
        <div class="weather" id="weatherInfo" style="display: none;">
            <img src="images/rain.png" alt="Weather Icon" class="weather-icon" id="weatherIcon">
            <h1 class="temp" id="temperature">22Â°C</h1>
            <h2 class="city" id="cityName">New York</h2>

            <!-- Weather Details -->
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" alt="Humidity Icon">
                    <div>
                        <p class="humidity" id="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png" alt="Wind Icon">
                    <div>
                        <p class="wind" id="windSpeed">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- <script> -->
    <!-- JavaScript -->
    <script src="script.js"></script> <!-- Link to external JavaScript -->
</body>
</html>
